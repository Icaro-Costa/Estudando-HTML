<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <center>
        <form name="Registro" target="_blank" autocomplete="on"  onsubmit="alert('Eviado')" method="post" action="https://meusite.com.br/icarus">
            <label for="name">Nome:</label><br />
            <input type="text" id="name" name="name" required><br /><br />
            
            <label for="cpf">CPF:</label><br />
            <input type="text" id="cpf" name="cpf" required><br /><br />
            
            <label for="matricula">Matrícula:</label><br />
            <input type="text" id="matricula" name="matricular" required><br /><br />
            
            <label for="dob">Data de nascimento:</label><br />
            <input type="date" id="dob" name="dob" required><br /><br />
            
            <label for="curiosidade">Uma curiosidade sobre você:</label><br />
            <input type="text" id="curiosidade" name="curiosidade"><br /><br />
            
            <button type="submit">Enviar</button><br />
        </form>
    </center>
</body>
</html>
